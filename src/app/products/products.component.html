
<div class="container">

      <div>
        <input class="form-control search-input" type="text" placeholder="search..."
        id="inputValue" [(ngModel)]="inputValue" (keyup.enter)="processInput()" />
      </div>

        <div class="row">
            <ng-container *ngFor="let item of search_result">
                <div class="product-card card col-md-3" *ngIf="item != null">
                    <img class="item-img" src="{{ item.image }}" alt="" [routerLink] = "['/info', item.id]"> 
                    <h5 class="product-name">{{ item.title }}</h5>
                    <p class="product-des">{{ item.description }}</p>
                    <a class="see-more-link" [routerLink]="['/info',item.id]">see more...</a>
                    <strong >Price :  <span class="text-danger">{{ item.price }} $</span></strong>
                    <button class="btn btn-danger" (click)="add_to_cart(item)">Buy Now</button>
                </div>
            </ng-container>
        </div>
</div>

<router-outlet></router-outlet>
